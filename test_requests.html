    async function main() {
      /* LOGIN */
      const { data: { token } } = await axios.post('http://localhost:3000/auth/login', {
        email: 'anthonymartin20@gmail.com',
        password: '2601tony'
      });

      console.log(token)

      /* GET USERS */
      const { data: users } = await axios.get('http://localhost:3000/users', {
        headers: {
          Authorization: `Bearer ${token}`
        }
      });

      console.log(users)

      /* LOGOUT */

      await axios.post('http://localhost:3000/auth/logout', {
        headers: {
          Authorization: `Bearer ${token}`
        }
      });

      /* GET USERS WITH OUT PERMISSIONS */
      const { data: usersAgain } = await axios.get('http://localhost:3000/users', {}, {
        headers: {
          Authorization: `Bearer ${token}`
        }
      });

      console.log(usersAgain)


    }

    main();


  </script>
